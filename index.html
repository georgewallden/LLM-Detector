<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Detector</title>
    <!-- We'll create style.css in the next step -->
    <link rel="stylesheet" href="style.css">
    <!-- The 'defer' attribute tells the browser to load the script after the page is parsed -->
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>LLM Detector</h1>
        <p>A tool to determine if text was written by a human or an AI.</p>
    </header>

    <main>
        <section class="detector-container">
            <textarea 
                id="text-input" 
                placeholder="Enter text here to analyze..."
                rows="10"
            ></textarea>
            <button id="submit-btn">Analyze Text</button>
        </section>

        <section id="result-container" class="hidden">
            <h2>Analysis Result</h2>
            <div id="result-display">
                <!-- JavaScript will populate this section -->
            </div>
        </section>
    </main>

    <footer>
        <p>A Portfolio Project by George Wallden.</p>
    </footer>

</body>
</html>
